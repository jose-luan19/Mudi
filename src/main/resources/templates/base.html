<head th:fragment="head">
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
	<link rel="preconnect" 
	href="https://fonts.googleapis.com">
	
	<link rel="preconnect" 
	href="https://fonts.gstatic.com" crossorigin>
	
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" 
	rel="stylesheet">
	
	<style>
		.logo-container{
			background-color: #47bcff;
			color:#ffff;
		}
		.logo{
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
	
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="logo">mudi</span>
	<span class="mt-3">
		<a class ="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
		<!-- Para deslogar não usa-se o href e sim o submit do form para realizar uma 
		requisição ao spring informando que o usuarios realizou logout, com isso a 
		pagina recarrega sem ususario logado, por consequencia volta para login -->
		<a onclick="document.querySelector('#form-login').submit()" class ="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
		<form id="form-login" th:action="@{/logout}" method="post"></form>
	</span>
</div>

<div th:fragment="titulo(valor)" class="mb-0 p-5 bg-secondary text-white rounded">
   			<h1 class="display-4" th:text="${valor}">Meus pedidos</h1>
</div>
